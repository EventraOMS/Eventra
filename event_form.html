<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .checkbox-item input {
            margin-right: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Event Booking Form</h1>
        <form id="eventForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="eventType">Event Type</label>
                <select id="eventType" name="eventType" required>
                    <option value="">Select Event Type</option>
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="conference">Conference</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>

            <div class="form-group">
                <label for="guests">Expected Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>

            <div class="form-group">
                <label>Services Required</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="catering" name="services" value="catering">
                        <label for="catering">Catering</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="decoration" name="services" value="decoration">
                        <label for="decoration">Decoration</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="photography" name="services" value="photography">
                        <label for="photography">Photography</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="venue" name="services" value="venue">
                        <label for="venue">Venue</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Additional Requirements</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Booking Request</button>
        </form>
        <a href="Weddings.html" class="back-btn">‚Üê Back to Weddings Page</a>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                eventType: document.getElementById('eventType').value,
                eventDate: document.getElementById('eventDate').value,
                guests: document.getElementById('guests').value,
                services: Array.from(document.querySelectorAll('input[name="services"]:checked'))
                    .map(checkbox => checkbox.value),
                message: document.getElementById('message').value
            };

            // Here you would typically send the data to a server
            console.log('Form submitted:', formData);
            
            // Show success message
            alert('Thank you for your booking request! We will contact you shortly.');
            
            // Reset form
            event.target.reset();
            
            return false;
        }

        // Set minimum date to today
        document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
